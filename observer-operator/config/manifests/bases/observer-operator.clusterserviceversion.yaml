apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    categories: AI/Machine Learning
    description: Configure and enable SAP Data Intelligence to run correctly on OpenShift
    containerImage: quay.io/redhat-sap-cop/sdi-observer-operator:0.1.5
  name: observer-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: SDIObserver is the Schema for the sdiobservers API
      displayName: SDIObserver
      kind: SDIObserver
      name: sdiobservers.sdi.sap-redhat.io
      version: v1alpha1
  description: Operator for monitoring SAP Data Intelligence (SDI) namespace and modifying
    objects in there that enable running of SDI on top of OpenShift. The observer
    shall be run in a dedicated namespace. It must be deployed before the SDI installation
    is started. This is the prerequisite for the successful installation of the SDI
    on OpenShift. Please refer to https://access.redhat.com/articles/5100521 for detailed
    information.
  displayName: SAP Data Intelligence 3.0 - Observer Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments: null
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - sdi
  - sap data intelligence
  links:
  - name: SAP Data Intelligence 3.0 - Observer Operator
    url: https://github.com/redhat-sap/sap-data-intelligence/tree/master/observer-operator
  maintainers:
  - email: mjiao@redhat.com
    name: Manjun Jiao
  maturity: alpha
  minKubeVersion: 1.25.0
  provider:
    name: SAP LinuxLab - Red Hat
    url: https://github.com/sap-linuxlab
  version: 0.0.0
